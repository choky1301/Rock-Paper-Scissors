<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Final-version.css">
  </head>
  <body>
    <h3 class="title">Rock Paper Scissors</h3>
    <button class="move-button" onclick="playGame('Rock')"><img class="move-icon" src="images/rock-emoji.png"></button>
    <button class="move-button" onclick="playGame('Paper')"><img class="move-icon" src="images/paper-emoji.png"></button>
    <button class="move-button" onclick="playGame('Scissors')"><img class="move-icon" src="images/scissors-emoji.png"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="rest-score-button" onclick="resetScore()">Reset score</button>
    <p><a href="Rock Paper Scissors.html">Back</a> to see the older version of the project</p>
    <script src="Final-version.js"></script>
  </body>
</html>
